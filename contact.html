<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegation">
                    <a href="aboutUs.html" class="navegation__link">Nosotros</a>
                    <a href="courses.html" class="navegation__link">Cursos</a>
                    <a href="contact.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con los mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="name" >Nombre: </label>
                <input id="name" class="field__campo" type="text" placeholder="Tu Nombre">
            </div>
            <div class="field">
                <label class="field__label" for="email">Email: </label>
                <input id="email" class="field__campo"  type="email" placeholder="Tu Email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Mensaje: </label>
                <textarea id="message" class="field__campo field__campo--textarea" placeholder="Tu Mensaje"></textarea>
            </div>
            <div class="field">
                <input type="submit" class="button button--primary" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegation">
                    <a href="aboutUs.html" class="navegation__link">Nosotros</a>
                    <a href="course.html" class="navegation__link">Cursos</a>
                    <a href="contact.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/mordernizr.js"></script>
</body>
</html>
